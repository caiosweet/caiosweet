name: Update README

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Update this repo's README with recent activity

    steps:
      - uses: actions/checkout@v2
      - name: GitHub README Activity Section Updater
        uses: MadeByThePinsHub/github-activity-readme@v0.4.1-thepinsteam
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          COMMIT_MSG: 'âš¡ Update README with the recent activity'
          MAX_LINES: 10
